        <script>
            let sidebar = document.getElementById('sidebar');
            let expand = document.getElementById('expand');

            document.addEventListener('mousemove', (e) => {
            if (e.clientX <= 20) { // Mouse is within 10px of the left edge
                sidebar.classList.add('visible');
                expand.classList.add('expand-visible');
                expand.innerHTML = "";
            } else if (e.clientX > 90) {
                sidebar.classList.remove('visible');
                expand.classList.remove('expand-visible');
                expand.innerHTML = `<span style="margin-left: 20px; font-size: 1.5em">|</span>
                <span>|</span>`
            }
            });
